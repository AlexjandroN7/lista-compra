<body>

    <div class="container">
        <header>
            <h1>Compra</h1>

            <label class="hide-completed">

  <input type="checkbox" />

  Esconder productos cogidos

</label> {{> loginButtons}} {{#if currentUser}}
            <form class="new-product">
                <input  type="number" name="numero" placeholder="0" style="width: 20%;" />
                <input type="text" name="text" style="width: 59%;" placeholder="Escribe para añadir productos" />
                <select name="sitio">
				<option value="Fruteria">Frutas</option>
				<option value="Congelados">Congelados</option>
				<option value="Carnes">Carnes</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Postres">Postres</option>
			</select>
      <div class="filtro">
        <label class="show-frutas">
          <input name="PlaceFilter" type="radio">
          Frutas
        </label>
        <label class="show-congelados">
          <input name="PlaceFilter" type="radio">
          Congelados
        </label>
        <label class="show-carnes">
          <input name="PlaceFilter" type="radio">
          Carnes
        </label>
        <label class="show-bebidas">
          <input name="PlaceFilter" type="radio">
          Bebidas
        </label>
        <label class="show-postres">
          <input name="PlaceFilter" type="radio">
          Postres
        </label>
        <label class="show-all">
          <input name="PlaceFilter" checked="checked" type="radio">
          Todo
        </label>
      </div>
                <input type="submit" value="Añadir producto" style="margin-left: 35%;">
            </form>
            {{/if}}


        </header>

        <ul>
            {{#each products}} {{> product}} {{/each}}
        </ul>
    </div>
</body>
